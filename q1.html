<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
  
   <frameset rows = "50%,50%">
   
    <FRAMESET cols="25%,25%,50%">
      <FRAME src="one.html"/>
      <FRAME src="two.html" />
      <FRAME src="three.html" />
  </FRAMESET>
  
  <FRAME src="four.html" />
      
  <noframes>
      <body>Your browser does not support frames.</body>

    </noframes>
      
   </frameset>
   
</html>
